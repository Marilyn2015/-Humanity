<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="#HUMANITY: Prove you're real in the digital age.">
  <meta name="author" content="#HUMANITY Team">
  <title>#HUMANITY Landing Page</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      color: #00f6ff;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px #00f6ff;
    }
    p {
      max-width: 600px;
      margin: 0 auto 1.5em auto;
      font-size: 1.2em;
    }
    .appLinks a {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, #00f6ff, #0066ff);
      color: #ffffff;
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 15px rgba(0, 246, 255, 0.4);
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    .appLinks a:hover {
      background: linear-gradient(135deg, #00c6d7, #0044aa);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 198, 215, 0.6);
    }
    canvas {
      width: 500px !important;
      height: 500px !important;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <canvas id="globe"></canvas>

  <h1>#HUMANITY: Prove You're Real</h1>
  <p>Join the decentralized movement to verify human identity using biometrics, powered by privacy, security, and integrity.</p>

  <div class="appLinks">
    <a href="https://github.com/Marilyn2015/Humanity/blob/main/portal.html">Enter the Web Portal</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globe'), alpha: true });
    renderer.setSize(500, 500);

    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshBasicMaterial({
      map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/jeromeetienne/threex.planets/master/images/earthmap1k.jpg'),
      transparent: true
    });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);

    camera.position.z = 3;

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>

</body>
</html>
