<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#HUMANITY Universe</title>
  <link rel="stylesheet" href="https://marilyn2015.github.io/Humanity/styles.css">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .nav-button {
      background: #000;
      color: #ff00ff;
      border: 2px solid #ff00ff;
      border-radius: 6px;
      font-weight: bold;
      text-transform: uppercase;
      padding: 10px 20px;
      cursor: pointer;
      box-shadow: 0 0 12px #ff00ff, 0 0 24px #ff00ff;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      margin-bottom: 20px;
    }
    .nav-button:hover {
      background: #ff00ff;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }
    .post-form textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 12px 15px;
      background: #111;
      color: #fff;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
      margin-bottom: 10px;
    }
    .post-form button {
      display: block;
      margin: 0 auto;
      background: #000;
      color: #00f6ff;
      border: 2px solid #00f6ff;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .post-form button:hover {
      background: #00f6ff;
      color: #000;
    }
    .feed {
      max-width: 600px;
      margin: 0 auto;
    }
    .post {
      background: #222;
      margin: 10px 0;
      padding: 10px;
      border-left: 3px solid #00f6ff;
      border-radius: 6px;
      text-align: left;
      position: relative;
    }
    .username {
      font-weight: bold;
      color: #00f6ff;
    }
    .profile-link {
      color: #ff00ff;
      text-decoration: underline;
      cursor: pointer;
    }
    .timestamp {
      font-size: 0.8em;
      color: #aaa;
    }
    .like-btn {
      background: #111;
      color: #ff00ff;
      border: 1px solid #ff00ff;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
      margin: 10px 0 0 0;
      padding: 6px 14px;
      box-shadow: 0 0 8px #ff00ff33;
      transition: background 0.2s, color 0.2s, border 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .like-btn.liked, .like-btn:active {
      background: #ff00ff;
      color: #111;
      border: 1px solid #fff;
    }
    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #000;
      color: #ff00ff;
      border: 2px solid #ff00ff;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      z-index: 10;
    }
    .logout-button:hover {
      background: #ff00ff;
      color: #000;
    }
  </style>

  <!-- Firebase CDN & Real-Time Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getDatabase, ref, onChildAdded, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.firebasestorage.app",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd",
      measurementId: "G-3ZTCXL4374"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const postRef = ref(database, 'posts');

    window.submitPost = () => {
      const content = document.getElementById('newPostContent').value.trim();
      if (!content) {
        alert('Please write something to post.');
        return;
      }

      push(postRef, {
        username: "@You",
        message: content,
        timestamp: Date.now(),
        likes: 0
      });

      document.getElementById('newPostContent').value = '';
    };

    onChildAdded(postRef, (snapshot) => {
      const post = snapshot.val();
      const postContainer = document.createElement('div');
      postContainer.className = 'post';
      postContainer.setAttribute('data-likes', post.likes || 0);
      postContainer.innerHTML = `
        <div class="username">${post.username}</div>
        <div>${post.message}</div>
        <div class="timestamp">Posted just now</div>
        <button class="like-btn" onclick="likePost(this)">&#10084; <span class="like-count">${post.likes || 0}</span></button>
      `;
      document.getElementById('feed').prepend(postContainer);
    });

    window.likePost = (btn) => {
      const countSpan = btn.querySelector('.like-count');
      let count = parseInt(countSpan.textContent, 10);
      const liked = btn.classList.toggle('liked');
      count = liked ? count + 1 : count - 1;
      count = Math.max(count, 0);
      countSpan.textContent = count;
      btn.closest('.post').setAttribute('data-likes', count);
    };
  </script>
</head>
<body>

  <button class="logout-button" onclick="window.location.href='index.html'">Logout</button>

  <h1>Welcome to the Universe</h1>

  <button class="nav-button" onclick="location.href='profile.html'">My Digital Profile</button>

  <div class="post-form">
    <textarea id="newPostContent" placeholder="What's on your mind?"></textarea>
    <button onclick="submitPost()">Post</button>
  </div>

  <div class="feed" id="feed">
    <!-- ðŸ”® Posts will stream in live from Firebase -->
  </div>

</body>
</html>
