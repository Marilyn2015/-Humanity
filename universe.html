<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#HUMANITY Universe - Professional UI</title>
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: #fff; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; text-align: center; }
    .feed { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
    .note { background: #f0f0f0; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px; border-radius: 5px; text-align: left; }
  </style>
</head>
<body>
  <canvas id="globeCanvas" width="220" height="220"></canvas>

  <div class="container">
    <h1>Welcome to the Universe</h1>
    <button id="postNoteButton">Post Note</button>

    <div class="feed" id="feed"></div>
  </div>

  <div class="modal" id="postModal" style="display:none;">
    <textarea id="noteContent" placeholder="What's on your mind?"></textarea>
    <button id="submitNote">Submit</button>
    <button onclick="toggleModal()">Cancel</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const notesRef = database.ref('universe_notes');

    document.getElementById('postNoteButton').addEventListener('click', toggleModal);
    document.getElementById('submitNote').addEventListener('click', () => {
      const content = document.getElementById('noteContent').value.trim();
      if (content) {
        notesRef.push({
          content,
          timestamp: Date.now()
        });
        document.getElementById('noteContent').value = '';
        toggleModal();
      }
    });

    function toggleModal() {
      const modal = document.getElementById('postModal');
      modal.style.display = (modal.style.display === 'none' || modal.style.display === '') ? 'block' : 'none';
    }

    function renderNote(note) {
      const feed = document.getElementById('feed');
      const noteDiv = document.createElement('div');
      noteDiv.className = 'note';
      const date = new Date(note.timestamp).toLocaleString();
      noteDiv.innerHTML = `<strong>Posted on:</strong> ${date}<br>${note.content}`;
      feed.appendChild(noteDiv);
    }

    notesRef.orderByChild('timestamp').once('value', snapshot => {
      snapshot.forEach(childSnapshot => {
        renderNote(childSnapshot.val());
      });
    });

    notesRef.on('child_added', snapshot => {
      renderNote(snapshot.val());
    });

    window.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('globeCanvas');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);

      const sphere = new THREE.Mesh(
        new THREE.SphereGeometry(1, 32, 32),
        new THREE.MeshStandardMaterial({ map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg') })
      );
      scene.add(sphere);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 3, 5);
      scene.add(light);

      camera.position.z = 3;
      (function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.y += 0.0015;
        renderer.render(scene, camera);
      })();
    });
  </script>
</body>
</html>
