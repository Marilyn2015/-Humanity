<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#HUMANITY Universe - Professional UI</title>
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-image: url('https://cdn.pixabay.com/photo/2017/08/31/11/55/earth-2695569_960_720.jpg');
      --primary-color: #00ffcc;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-image) no-repeat center center fixed;
      background-size: cover;
      color: var(--primary-color);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #111;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      margin: 5px;
    }

    .btn:hover {
      background-color: var(--primary-color);
      color: #111;
    }

    canvas {
      display: block;
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
    }

    .post-box {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid var(--primary-color);
      padding: 15px;
      border-radius: 8px;
      width: 300px;
      margin-bottom: 20px;
    }

    .post-box textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 10px;
      background: #111;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      border-radius: 4px;
      padding: 5px;
    }

    .post {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid var(--primary-color);
      padding: 10px;
      border-radius: 4px;
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <h1>Welcome to #HUMANITY Universe</h1>
  <button class="btn" onclick="location.href='portal.html'">Enter the Web Portal</button>
  <button class="btn" onclick="location.href='profile.html'">My Profile</button>

  <canvas id="globeCanvas"></canvas>

  <div class="post-box">
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <button class="btn" onclick="createPost()">Post</button>
  </div>

  <div id="postFeed">
    <div class="post">Mock Post 1: Welcome to the #HUMANITY feed!</div>
    <div class="post">Mock Post 2: Share your thoughts with the world.</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return;

      const postData = {
        text: content,
        timestamp: Date.now()
      };

      db.ref('posts').push(postData).then(() => {
        addPostToFeed(postData);
        document.getElementById('postContent').value = '';
      });
    }

    function addPostToFeed(post) {
      const postFeed = document.getElementById('postFeed');
      const div = document.createElement('div');
      div.className = 'post';
      div.textContent = post.text;
      postFeed.prepend(div);
    }

    db.ref('posts').limitToLast(10).once('value', snapshot => {
      snapshot.forEach(childSnapshot => {
        addPostToFeed(childSnapshot.val());
      });
    });

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globeCanvas') });
    renderer.setSize(300, 300);

    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const textureLoader = new THREE.TextureLoader();
    const earthTexture = textureLoader.load('https://threejs.org/examples/textures/earth_atmos_2048.jpg');
    const material = new THREE.MeshBasicMaterial({ map: earthTexture });
    const earth = new THREE.Mesh(geometry, material);
    scene.add(earth);

    camera.position.z = 3;

    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.002;
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>

</html>
