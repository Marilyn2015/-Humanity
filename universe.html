<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Universe</title>
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #fff;
      --secondary-color: #ccc;
      --accent-color: #00ffcc;
      --bg-color: #000;
    }
    body {
      background-color: var(--bg-color);
      color: var(--primary-color);
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .btn {
      background: var(--bg-color);
      color: var(--primary-color);
      border: 1px solid var(--accent-color);
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover {
      background: var(--accent-color);
      color: var(--bg-color);
    }
    canvas {
      display: block;
      margin: 0 auto 20px;
    }
    .post-box, .post {
      background: #1a1a1a;
      border: 1px solid var(--secondary-color);
      border-radius: 5px;
      padding: 10px;
      width: 300px;
      margin: 10px auto;
      text-align: left;
    }
    .post-box textarea {
      width: 100%;
      background: #111;
      color: var(--primary-color);
      border: 1px solid var(--secondary-color);
      padding: 5px;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      vertical-align: middle;
    }
    .like-btn {
      background: none;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Universe</h1>
  <button class="btn" onclick="location.href='portal.html'">Enter the Web Portal</button>
  <button class="btn" onclick="location.href='digital-profile.html'">My Profile</button>

  <canvas id="globeCanvas" width="300" height="300"></canvas>

  <div class="post-box">
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <button class="btn" onclick="createPost()">Post</button>
  </div>

  <div id="postFeed"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return;
      const postData = {
        userId: 'Anonymous',
        avatar: 'https://randomuser.me/api/portraits/lego/1.jpg',
        text: content,
        likes: 0,
        timestamp: Date.now()
      };
      db.ref('posts').push(postData);
      document.getElementById('postContent').value = '';
    }

    db.ref('posts').on('child_added', snapshot => {
      const post = snapshot.val();
      displayPost(snapshot.key, post);
    });

    function displayPost(key, post) {
      const postFeed = document.getElementById('postFeed');
      const div = document.createElement('div');
      div.className = 'post';
      div.innerHTML = `
        <img src="${post.avatar}" class="avatar"> <strong>${post.userId}</strong><br>
        <p>${post.text}</p>
        <button class="like-btn" onclick="likePost('${key}', ${post.likes})">❤️ ${post.likes}</button>
      `;
      postFeed.prepend(div);
    }

    function likePost(postId, currentLikes) {
      db.ref('posts/' + postId).update({ likes: currentLikes + 1 });
    }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globeCanvas') });
    renderer.setSize(300, 300);

    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const texture = new THREE.TextureLoader().load('https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg');
    const material = new THREE.MeshBasicMaterial({ map: texture });
    const earth = new THREE.Mesh(geometry, material);
    scene.add(earth);

    camera.position.z = 3;

    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.002;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
