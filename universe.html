<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#HUMANITY Universe</title>
  <link rel="stylesheet" href="https://marilyn2015.github.io/Humanity/styles.css">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .space-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/00/05/space-2695569_1280.jpg') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }
    .header-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .header-buttons button {
      margin: 0 5px;
      padding: 5px 10px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .post-form textarea {
      width: 90%;
      height: 120px;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .post-form input[type='file'] {
      margin-top: 10px;
    }
    .post-form button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      color: black;
    }
    .post {
      background: rgba(0,0,0,0.7);
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px auto;
      max-width: 600px;
      text-align: left;
    }
  </style>
</head>
<body>  <div class="space-bg"></div>  <div class="header-buttons">
    <button onclick="window.location.href='profile.html'">My Digital Profile</button>
    <button onclick="logout()">Logout</button>
  </div>  <h1>Welcome to the Universe</h1>  <div class="post-form">
    <textarea id="newPostContent" placeholder="What's on your mind?"></textarea><br>
    <input type="file" id="postImage"><br>
    <button id="postButton">Post</button>
  </div>  <div class="feed" id="feed"></div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, push, onChildAdded } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const postRef = ref(db, 'posts');

    document.getElementById('postButton').addEventListener('click', async () => {
      const content = document.getElementById('newPostContent').value.trim();
      const fileInput = document.getElementById('postImage');
      let imageURL = '';

      if (fileInput.files.length > 0) {
        imageURL = URL.createObjectURL(fileInput.files[0]);
      }

      if (!content && !imageURL) return alert('Write something or add an image to post!');

      push(postRef, {
        userId: "user_" + Date.now(),
        message: content,
        image: imageURL,
        timestamp: Date.now(),
        likes: 0
      });

      document.getElementById('newPostContent').value = '';
      fileInput.value = '';
    });

    onChildAdded(postRef, (snapshot) => {
      const post = snapshot.val();
      const postContainer = document.createElement('div');
      postContainer.className = 'post';
      postContainer.innerHTML = `
        <strong>@${post.userId}</strong><br>
        <p>${post.message}</p>
        ${post.image ? `<img src="${post.image}" alt="Post Image" style="max-width:100%"><br>` : ''}
        <button onclick="likePost(this)">❤️ <span class="like-count">${post.likes || 0}</span></button>
      `;
      document.getElementById('feed').appendChild(postContainer);
    });

    window.likePost = function(btn) {
      const countSpan = btn.querySelector('.like-count');
      let count = parseInt(countSpan.textContent);
      countSpan.textContent = count + 1;
    };

    window.logout = function() {
      window.location.href = 'index.html';
    };

  </script></body>
</html>
