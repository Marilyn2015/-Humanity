<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#HUMANITY Universe</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .post-form textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 12px 15px;
      background: #111;
      color: #fff;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
      margin-bottom: 10px;
    }
    .post-form button {
      background: #000;
      color: #00f6ff;
      border: 2px solid #00f6ff;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .post-form button:hover {
      background: #00f6ff;
      color: #000;
    }
    .feed {
      max-width: 600px;
      margin: 20px auto 0;
    }
    .post {
      background: #222;
      margin: 10px 0;
      padding: 10px;
      border-left: 3px solid #00f6ff;
      border-radius: 6px;
      text-align: left;
      position: relative;
    }
    .username {
      font-weight: bold;
      color: #00f6ff;
      display: flex;
      align-items: center;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .timestamp {
      font-size: 0.8em;
      color: #aaa;
    }
    .like-btn {
      background: #111;
      color: #ff00ff;
      border: 1px solid #ff00ff;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9em;
      margin-top: 10px;
      padding: 6px 14px;
    }
    .like-btn.liked {
      background: #ff00ff;
      color: #000;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd",
      measurementId: "G-3ZTCXL4374"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    const db = getDatabase(app);
    const firestore = getFirestore(app);
    const postRef = ref(db, 'posts');

    window.submitPost = () => {
      const content = document.getElementById('newPostContent').value.trim();
      if (!content) {
        alert('Please write something to post.');
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        alert("Please log in first.");
        return;
      }

      push(postRef, {
        userId: user.uid,
        message: content,
        timestamp: Date.now(),
        likes: 0
      });

      document.getElementById('newPostContent').value = '';
    };

    onChildAdded(postRef, async (snapshot) => {
      const post = snapshot.val();

      let displayName = "@Unknown";
      let photoURL = "https://via.placeholder.com/32";

      if (post.userId) {
        try {
          const profileSnap = await getDoc(doc(firestore, "profiles", post.userId));
          if (profileSnap.exists()) {
            const data = profileSnap.data();
            displayName = data.displayName || displayName;
            photoURL = data.photoURL || photoURL;
          }
        } catch (error) {
          console.warn("Profile not found", error);
        }
      }

      const postContainer = document.createElement('div');
      postContainer.className = 'post';
      postContainer.innerHTML = `
        <div class="username">
          <img src="${photoURL}" class="avatar" />
          ${displayName}
        </div>
        <div>${post.message}</div>
        <div class="timestamp">Posted just now</div>
        <button class="like-btn" onclick="likePost(this)">&#10084; <span class="like-count">${post.likes || 0}</span></button>
      `;
      document.getElementById('feed').appendChild(postContainer);
    });

    window.likePost = (btn) => {
      const countSpan = btn.querySelector('.like-count');
      let count = parseInt(countSpan.textContent, 10);
      const liked = btn.classList.toggle('liked');
      count = liked ? count + 1 : count - 1;
      count = Math.max(count, 0);
      countSpan.textContent = count;
    };

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        console.log("Not logged in");
      }
    });
  </script>
</head>
<body>
  <h1>#HUMANITY Universe</h1>
  <div class="post-form">
    <textarea id="newPostContent" placeholder="What's on your mind?"></textarea>
    <button onclick="submitPost()">Post</button>
  </div>
  <div class="feed" id="feed"></div>
</body>
</html>
