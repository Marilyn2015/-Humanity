<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#HUMANITY Universe - Professional UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
    }
    .header-buttons button {
      margin: 5px;
      padding: 10px 20px;
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .post-form, .feed {
      max-width: 600px;
      margin: 20px auto;
      background: #1c1c1e;
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .post-form textarea, .post-form input[type='file'] {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .post-form button {
      background: #00ffcc;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .post {
      background: #292929;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      text-align: left;
    }
    .post img {
      max-width: 100%;
      max-height: 300px;
      object-fit: cover;
    }
    .post p {
      font-size: 14px;
      line-height: 1.4;
    }
    .username {
      color: #00ffcc;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }
    .timestamp { font-size: 0.8em; color: #ccc; }
  </style>
</head>
<body><!-- body content remains unchanged --></body>
</html>
