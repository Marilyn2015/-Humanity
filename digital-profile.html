<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Create Digital Profile">
  <title>Create Digital Profile</title>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <!-- Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <style>
    :root {
      --bg-image: url('https://source.unsplash.com/1600x900/?space,stars');
      --overlay-color: rgba(0, 0, 0, 0.6);
      --card-bg: #FFFFFF;
      --text-main: #1A1A1A;
      --text-secondary: #555555;
      --border-color: #DDDDDD;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-image) center/cover no-repeat;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--overlay-color);
      z-index: 0;
    }
    .card {
      position: relative;
      z-index: 1;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 40px 32px;
      width: 380px;
      box-shadow: 0 4px 16px var(--shadow-color);
    }
    .nav-button {
      position: fixed;
      top: 16px;
      right: 16px;
      background: #000000;
      color: #FFFFFF;
      border: 0;
      padding: 6px 12px;
      font-size: 0.85rem;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      box-shadow: 0 2px 8px var(--shadow-color);
      z-index: 2;
    }
    .nav-button:hover { opacity: 0.8; }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 24px;
      color: var(--text-main);
    }
    #globeCanvas {
      display: block;
      margin: 0 auto 24px;
      width: 220px;
      height: 220px;
      border-radius: 50%;
    }
    .avatar-preview {
      width: 120px;
      height: 120px;
      background: #EEEEEE center/cover no-repeat;
      margin: 0 auto 24px;
      border: 1px solid var(--border-color);
      box-shadow: 0 2px 8px var(--shadow-color);
    }
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: var(--text-secondary);
      font-weight: 500;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 0.9rem;
      border: 1px solid var(--border-color);
      background: #FAFAFA;
      color: var(--text-main);
      box-shadow: inset 0 2px 4px var(--shadow-color);
      transition: border-color 0.2s;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #000000;
    }
    .btn-primary {
      display: block;
      width: 100%;
      padding: 14px;
      background: #000000;
      color: #FFFFFF;
      font-size: 0.9rem;
      font-family: 'Playfair Display', serif;
      text-transform: uppercase;
      border: 0;
      box-shadow: 0 4px 12px var(--shadow-color);
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary:hover {
      background: #333333;
    }
  </style>
</head>
<body>
  <button class="nav-button" onclick="window.location.href='universe.html'">Back â†’</button>
  <div class="card">
    <canvas id="globeCanvas" width="220" height="220"></canvas>
    <h1>Create Profile</h1>
    <div class="avatar-preview" id="avatarPreview"></div>
    <div class="form-group">
      <label for="photoInput">Upload Avatar</label>
      <input type="file" id="photoInput" accept="image/*">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="about">About You</label>
      <textarea id="about" rows="4" placeholder="Write something about yourself..." required></textarea>
    </div>
    <button class="btn-primary" id="saveProfile" onclick="saveProfileData()">Save Profile</button>
  </div>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.firebasestorage.app",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e0434379d71bd"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Globe initialization
    function initGlobe() {
      const canvas = document.getElementById('globeCanvas');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      const geometry = new THREE.SphereGeometry(1, 32, 32);
      const loader = new THREE.TextureLoader();
      loader.crossOrigin = '';
      const texture = loader.load('https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg');
      const material = new THREE.MeshStandardMaterial({ map: texture });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 3, 5);
      scene.add(light);
      camera.position.z = 3;
      function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.y += 0.0015;
        renderer.render(scene, camera);
      }
      animate();
    }
    window.addEventListener('DOMContentLoaded', initGlobe);

    let avatarData = '';
    const photoInput = document.getElementById('photoInput');
    const avatarPreview = document.getElementById('avatarPreview');
    photoInput.addEventListener('change', () => {
      const file = photoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          avatarData = e.target.result;
          avatarPreview.style.backgroundImage = `url('${avatarData}')`;
        };
        reader.readAsDataURL(file);
      }
    });

    function saveProfileData() {
      const u = document.getElementById('username').value.trim();
      const a = document.getElementById('about').value.trim();
      if (!u || !a) { alert('Please complete all fields.'); return; }
      // Write to Realtime Database
      db.ref('profiles/' + u).set({
        username: u,
        about: a,
        avatar: avatarData
      }).then(() => {
        // Store current user in localStorage for Universe page
        localStorage.setItem('currentUser', u);
        localStorage.setItem('currentAvatar', avatarData);

        window.location.href = 'universe.html';
      }).catch(err => {
        alert('Save failed: ' + err.message);
      });
    }
  </script>
</body>
</html>
