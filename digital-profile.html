<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-image: url('https://source.unsplash.com/1600x900/?galaxy,stars');
      --overlay-color: rgba(0,0,0,0.6);
      --card-bg: #FFFFFF;
      --text-main: #1A1A1A;
      --text-secondary: #555555;
      --border-color: #DDDDDD;
      --shadow-color: rgba(0,0,0,0.1);
      --accent: #000000;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-image) center/cover no-repeat;
      position: relative;
      min-height: 100vh;
      color: var(--text-main);
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--overlay-color);
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 40px auto;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 16px var(--shadow-color);
      padding: 32px;
    }
    h1, h3 { font-family: 'Playfair Display', serif; text-align: center; margin-bottom: 20px; }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      margin-bottom: 12px;
      background: #FAFAFA;
      color: var(--text-main);
    }
    button {
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #333; }
    .avatar-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #1a1a1a;
      background-size: cover;
      background-position: center;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .feed .post, #userPosts .post {
      background: #f5f5f5;
      border: 1px solid var(--border-color);
      margin-bottom: 16px;
      padding: 16px;
      box-shadow: 0 2px 8px var(--shadow-color);
    }
    .post-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      margin-right: 12px;
      border: 1px solid var(--border-color);
    }
    .back-button {
      position: fixed;
      top: 16px;
      left: 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      box-shadow: 0 2px 8px var(--shadow-color);
      z-index: 2;
    }
    .back-button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='universe.html'">‚Üê Back to Universe</button>  <div class="container">
    <h1>Your Digital Profile</h1>
    <input type="text" id="usernameInput" placeholder="Enter your username"><br>
    <div class="avatar-preview" id="avatarPreview">No Avatar</div>
    <input type="file" id="photoInput" accept="image/*">
    <h3>About You</h3>
    <textarea id="bioInput" placeholder="Write about yourself..." rows="3"></textarea>
    <button onclick="saveProfile()">Save Profile</button>
    <h3>My Posts</h3>
    <div id="userPosts"></div>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e0434379d71bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    async function saveProfile() {
      const username = document.getElementById('usernameInput').value.trim();
      const bio = document.getElementById('bioInput').value.trim();
      const avatarUrl = document.getElementById('avatarPreview').getAttribute('data-avatar-url') || '';
      if (!username || !bio) {
        alert('Username and bio are required.');
        return;
      }
      await db.ref(`profiles/${username}`).set({ username, bio, avatar: avatarUrl });
      alert('Profile saved!');
    }

    document.getElementById('photoInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      const username = document.getElementById('usernameInput').value.trim();
      if (!file || !username) return;
      const storageRef = storage.ref(`avatars/${username}/${Date.now()}_${file.name}`);
      const uploadTask = await storageRef.put(file);
      const url = await uploadTask.ref.getDownloadURL();
      document.getElementById('avatarPreview').style.backgroundImage = `url('${url}')`;
      document.getElementById('avatarPreview').setAttribute('data-avatar-url', url);
      document.getElementById('avatarPreview').textContent = '';
    });

    async function loadUserPosts() {
      const postsRef = db.ref('posts');
      const snapshot = await postsRef.once('value');
      const userPosts = document.getElementById('userPosts');
      userPosts.innerHTML = '';
      snapshot.forEach(child => {
        const post = child.val();
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = `
          <div class="post-avatar" style="background-image: url('${post.avatar || ''}')"></div>
          <strong>${post.userId}</strong>
          <p>${post.message}</p>
        `;
        userPosts.appendChild(postDiv);
      });
    }

    window.onload = loadUserPosts;
  </script></body>
</html>
