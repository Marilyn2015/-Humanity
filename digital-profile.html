<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Digital Profile</title>
  <link rel="stylesheet" href="https://marilyn2015.github.io/Humanity/styles.css">
  <style>
    body {
      background: url('https://marilyn2015.github.io/Humanity/universe-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .profile-container {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: 20px auto;
      color: #fff;
    }
    .avatar-preview {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #00f6ff;
      background-color: #333;
      background-size: cover;
      background-position: center;
      margin: auto;
    }
    .button-group button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h1>@You's Digital Profile</h1>

    <div class="avatar-preview" id="avatarPreview"></div>
    <input type="file" id="photoInput" accept="image/*"><br/>

    <h3>Bio</h3>
    <textarea id="bioInput" placeholder="Write your bio here..." style="width: 100%; height: 80px;"></textarea>

    <div class="button-group">
      <button onclick="showMessages()">Messages</button>
      <button onclick="showFollows()">Follows</button>
    </div>

    <h3>My Posts</h3>
    <div id="userPosts">
      <div class="post"><div class="username">@You</div><div>First mock post!</div></div>
      <div class="post"><div class="username">@You</div><div>Another mock post here.</div></div>
    </div>
  </div>

  <script>
    const avatarPreview = document.getElementById('avatarPreview');
    const photoInput = document.getElementById('photoInput');

    photoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          avatarPreview.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    });

    function showMessages() {
      alert('Showing messages (mock data)');
      // Future: Populate a modal or section with messages
    }

    function showFollows() {
      alert('Showing follows (mock data)');
      // Future: Populate a modal or section with following list
    }
  </script>

</body>
</html>
