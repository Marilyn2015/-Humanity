<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Digital Profile</title>
  <style>
    body {
      background: #000;
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .profile-container {
      background: #111;
      border: 2px solid #00ffcc;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 0 25px #00ffcc;
    }
    .avatar-preview {
      width: 120px;
      height: 120px;
      border: 2px solid #00ffcc;
      border-radius: 50%;
      background-color: #1a1a1a;
      background-size: cover;
      background-position: center;
      margin: 20px auto;
    }
    input[type="file"], input[type="text"], textarea, button {
      background: #0a0a0a;
      border: 2px solid #ff00ff;
      color: #fff;
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }
    button:hover {
      background: #ff00ff;
      color: #000;
    }
    #userPosts {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    #userPosts .post {
      background: #1c1c1c;
      border-left: 3px solid #00ffcc;
      margin: 8px 0;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      background-size: cover;
      background-position: center;
      border: 1px solid #00ffcc;
    }
    h1, h3 {
      text-shadow: 0 0 8px #ff00ff;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
</head>
<body><div class="profile-container">
  <h1>Your Digital Profile</h1><input type="text" id="usernameInput" placeholder="Enter your username"><br>

  <div class="avatar-preview" id="avatarPreview"></div>
  <input type="file" id="photoInput" accept="image/*">  <h3>About You</h3>
  <textarea id="bioInput" placeholder="Write about yourself..." rows="3"></textarea>
  <button onclick="saveProfile()">Save Profile</button>  <div class="button-group">
    <button onclick="showMessages()">Messages</button>
    <button onclick="showFollows()">Follows</button>
  </div>  <h3>My Posts</h3>
  <div id="userPosts"></div>  <h3>Add New Post</h3>
  <textarea id="newPostContent" placeholder="What's on your mind?" rows="3"></textarea><br/>
  <button onclick="submitPost()">Post</button>
</div><script>
  const firebaseConfig = {
    apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
    authDomain: "hashhumanity-58b9a.firebaseapp.com",
    databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
    projectId: "hashhumanity-58b9a",
    storageBucket: "hashhumanity-58b9a.appspot.com",
    messagingSenderId: "886745899016",
    appId: "1:886745899016:web:2b0f7e043c2434379d71bd"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const storage = firebase.storage();

  const avatarPreview = document.getElementById('avatarPreview');
  const photoInput = document.getElementById('photoInput');
  const userPosts = document.getElementById('userPosts');

  photoInput.addEventListener('change', async function() {
    const file = this.files[0];
    const username = document.getElementById('usernameInput').value.trim();

    if (file && username) {
      const storageRef = storage.ref(`avatars/${username}/${file.name}`);
      await storageRef.put(file);
      const url = await storageRef.getDownloadURL();
      avatarPreview.style.backgroundImage = `url('${url}')`;
      avatarPreview.setAttribute('data-avatar-url', url);
    } else {
      alert('Please enter username before uploading an avatar.');
    }
  });

  function saveProfile() {
    const username = document.getElementById('usernameInput').value.trim();
    const bio = document.getElementById('bioInput').value.trim();
    const avatar = avatarPreview.getAttribute('data-avatar-url') || '';

    if (!username || !bio) {
      alert('Please enter a username and bio.');
      return;
    }

    import { getFirestore, doc, setDoc } from "firebase/firestore";
const firestore = getFirestore();

await setDoc(doc(firestore, "profiles", username), {
  username,
  bio,
  avatar
});
      username: username,
      bio: bio,
      avatar: avatar
    }).then(() => {
      alert('Profile saved successfully!');
    });
  }

  function submitPost() {
    const username = document.getElementById('usernameInput').value.trim();
    const content = document.getElementById('newPostContent').value.trim();
    const avatar = avatarPreview.getAttribute('data-avatar-url') || '';

    if (!username || !content) {
      alert('Please enter your username and post content.');
      return;
    }

    database.ref('userPosts').push({
      username: username,
      content: content,
      avatar: avatar
    }).then(() => {
      document.getElementById('newPostContent').value = '';
      loadPosts();
    });
  }

  function renderPost(postData) {
    const postDiv = document.createElement('div');
    postDiv.className = 'post';

    const avatarDiv = document.createElement('div');
    avatarDiv.className = 'post-avatar';
    avatarDiv.style.backgroundImage = postData.avatar || "url('https://randomuser.me/api/portraits/lego/1.jpg')";

    const contentDiv = document.createElement('div');
    contentDiv.innerHTML = `<div class="username">@${postData.username || 'Anonymous'}</div><div>${postData.content}</div>`;

    postDiv.appendChild(avatarDiv);
    postDiv.appendChild(contentDiv);

    userPosts.prepend(postDiv);
  }

  function loadPosts() {
    userPosts.innerHTML = '';

    database.ref('userPosts').once('value', snapshot => {
      const posts = snapshot.val();
      if (posts) {
        Object.values(posts).forEach(post => renderPost(post));
      }
    });
  }

  window.showMessages = function() {
    alert('Showing messages (mock data)');
  }

  window.showFollows = function() {
    alert('Showing follows (mock data)');
  }

  loadPosts();
</script></body>
</html>
