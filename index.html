<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="#HUMANITY: Prove you're real in the digital age." />
  <meta name="author" content="#HUMANITY Team" />
  <title>#HUMANITY</title>
  <!-- Three.js & Fonts -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-image: url('https://source.unsplash.com/1600x900/?outer-space,stars');
      --text-color: #000000;
      --container-bg: rgba(0, 0, 0, 0.4);
      --button-bg: #FFFFFF;
      --button-text: #000000;
      --button-border: #CCCCCC;
      --button-hover: #EEEEEE;
          --button-bg: #000000;
      --button-text: #FFFFFF;
      --button-border: #333333;
      --button-hover: #222222;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      font-family: 'Roboto', sans-serif;
      background: var(--bg-image) center/cover no-repeat fixed;
      color: var(--text-color);
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: transparent; /* removed gray overlay */
      padding: 20px 40px;
      border-radius: 8px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }
    canvas {
      width: 100%;
      max-width: 300px;  /* Reduced max width for smaller globe */
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1rem;
      margin-bottom: 24px;
    }
    .button {
      display: inline-block;
      background: var(--button-bg);
      color: var(--button-text);
      border: 1px solid var(--button-border);
      padding: 10px 20px;
      margin: 0 8px;
      font-size: 0.9rem;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .button:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <canvas id="globe" width="300" height="300"></canvas>
    <h1>#HUMANITY</h1>
    <p>Sign in or register to continue</p>
    <a href="portal.html" class="button">Log in with WorldID</a>
    <a href="register.html" class="button">Register for WorldID</a>
  </div>
  <script>
    const canvas = document.getElementById('globe');
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(canvas.width, canvas.height);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, canvas.width / canvas.height, 0.1, 1000);
    camera.position.z = 3;

    const geometry = new THREE.SphereGeometry(1, 32, 32);
    new THREE.TextureLoader().load(
      'https://marilyn2015.github.io/Humanity/earthmap1k.jpg',
      texture => {
        const material = new THREE.MeshStandardMaterial({ map: texture });
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5,3,5);
        scene.add(light);
        (function animate() {
          requestAnimationFrame(animate);
          globe.rotation.y += 0.005;
          renderer.render(scene, camera);
        })();
      }
    );

    window.addEventListener('resize', () => {
      const width = canvas.clientWidth;
      const height = canvas.clientHeight;
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
      renderer.setSize(width, height);
    });
  </script>
</body>
</html>
