<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#HUMANITY Landing Page</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .landingPage {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .mobileBranding img {
      max-width: 180px;
      margin: 10px;
    }
    
    .branding img {
      margin: 5px;
    }
    .text h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #00f6ff;
    }
    .text p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 20px;
    }
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .qrCode img {
      border: 2px solid #00f6ff;
      border-radius: 10px;
      background: #ffffff;
    }
    .appLinks a {
      text-decoration: none;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #00f6ff, #0066ff);
      padding: 15px 30px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 15px rgba(0, 246, 255, 0.4);
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    .appLinks a:hover {
      background: linear-gradient(135deg, #00c6d7, #0044aa);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 198, 215, 0.6);
    }
    .appLinks img {
      width: 120px;
    }
    canvas {
  width: 600px !important;
  height: 600px !important;
  display: block;
  margin: 10px auto 20px auto;
}
  </style>
</head>
<body>

  <div class="landingPage">
    

    <canvas id="globe" style="margin: 0 auto 10px auto;"></canvas>

    <div class="landingVideo">
      <video src="https://hashhumanity.net/promo.mp4" autoplay muted loop playsinline width="576"></video>
    </div>

    <div class="landingInfo" style="margin-top: -300px;">
      

      <div class="text">
        <h1>#HUMANITY: Prove You're Real in the Digital Age</h1>
        <p>Join the decentralized movement to verify human identity using biometrics, powered by privacy, security, and integrity.</p>
      </div>

      <div class="actions">
        <div class="qrCode">
          <img src="/humanity_qr.png" width="180" alt="QR Code">
        </div>
        <div class="appLinks">
          <a href="/home">
            <p>Enter via Web Portal</p>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('globe'), alpha: true });
    renderer.setSize(600, 600);

    const geometry = new THREE.SphereGeometry(1, 32, 32);
    const material = new THREE.MeshBasicMaterial({
      map: new THREE.TextureLoader().load('https://raw.githubusercontent.com/jeromeetienne/threex.planets/master/images/earthmap1k.jpg'),
    });
    const globe = new THREE.Mesh(geometry, material);
    scene.add(globe);

    camera.position.z = 3;

    function animate() {
      requestAnimationFrame(animate);
      globe.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
