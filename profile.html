<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Create Digital Profile">
  <title>Create Digital Profile</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBT7P7DAfV-I9ESe6f9Jdp5ioCyGIK0d9A",
      authDomain: "hashhumanity-58b9a.firebaseapp.com",
      databaseURL: "https://hashhumanity-58b9a-default-rtdb.firebaseio.com",
      projectId: "hashhumanity-58b9a",
      storageBucket: "hashhumanity-58b9a.appspot.com",
      messagingSenderId: "886745899016",
      appId: "1:886745899016:web:2b0f7e043c2434379d71bd",
      measurementId: "G-3ZTCXL4374"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    window.saveProfileData = async () => {
      const photoInput = document.getElementById('photoInput');
      const usernameInput = document.getElementById('username');
      const aboutInput = document.getElementById('about');

      if (!photoInput.files.length || !usernameInput.value.trim() || !aboutInput.value.trim()) {
        alert('Please complete all fields before proceeding.');
        return;
      }

      const file = photoInput.files[0];
      const username = usernameInput.value.trim();
      const about = aboutInput.value.trim();

      try {
        const storageRef = ref(storage, `avatars/${username}`);
        await uploadBytes(storageRef, file);
        const avatarURL = await getDownloadURL(storageRef);

        await setDoc(doc(db, "users", username), {
          username,
          about,
          avatarURL
        });

        console.log('Profile saved to Firebase');
        window.location.href = 'universe.html';
      } catch (error) {
        console.error('Error saving profile:', error);
        alert('Failed to save profile.');
      }
    };
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00f6ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00f6ff;
    }
    .avatar-preview {
      width: 220px;
      height: 220px;
      border: 3px solid #00f6ff;
      border-radius: 50%;
      background-color: #333;
      background-size: cover;
      background-position: center;
      margin: 25px 0;
      box-shadow: 0 0 15px #00f6ff;
    }
    input, textarea {
      width: 100%;
      max-width: 350px;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ff00ff;
      border-radius: 6px;
      background: #222;
      color: #fff;
      font-size: 1em;
    }
    textarea {
      height: 120px;
    }
    button {
      background: #000;
      color: #ff00ff;
      border: 2px solid #ff00ff;
      border-radius: 6px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      padding: 12px 20px;
      margin: 10px;
      box-shadow: 0 0 12px #ff00ff, 0 0 24px #ff00ff;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background: #ff00ff;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    }
  </style>
</head>
<body>

  <h1>Create Your Digital Profile</h1>

  <div class="avatar-preview" id="avatarPreview"></div>

  <input type="file" id="photoInput" accept="image/*" required>
  <input type="text" id="username" placeholder="Enter your username" required>
  <textarea id="about" placeholder="Write something about yourself..." required></textarea>
  <button id="saveProfile" onclick="saveProfileData()">Save Profile</button>

  <script>
    const photoInput = document.getElementById('photoInput');
    const avatarPreview = document.getElementById('avatarPreview');

    photoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          avatarPreview.style.backgroundImage = `url('${e.target.result}')`;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
